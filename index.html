<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IO Chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <style media="screen">
      body {
        margin-top:30px;
      }

      #messageArea{
        display: none;
      }

      .error {
        color:red
      }

      .whisper {
        color: grey;
        font-style: italic;
      }
    </style>


  </head>
  <body>
    <div class="container">
      <div class="row" id="userFormArea">
        <div class="col-md-12">
          <form class="" id="userForm">
            <div class="form-group">
              <label for="">Enter Username</label>
              <textarea class="form-control" id="username"></textarea>
              <br />
              <input type="submit" class="btn btn-primary" value="Login">
            </div>
          </form>

        </div>
      </div>


      <div id="messageArea" class="row">
        <div class="col-md-4">
          <div class="well">
            <h3>Online Users</h3>
            <ul class="list-group" id="users"></ul>
          </div>
        </div>
        <div class="col-md-8">
          <div class="chat" id="chat"></div>
          <form class="" id="messageForm" action="index.html" method="post">
            <div class="form-group">
              <label for="">Enter Message</label>
              <textarea class="form-control" id="message" name="name" rows="8" cols="80"></textarea>
              <br />
              <input type="submit" name="" class="btn btn-primary" value="Send Message">
            </div>
          </form>
        </div>
      </div>
    </div>


    <!-- PRIVATE CHAT   PRIVATE CHAT   PRIVATE CHAT   PRIVATE CHAT  -->

    <div id="privateChat">

      <div id="messageArea1" class="row">
        <div class="col-md-4">
          <div class="well">
            <h3>Online Users</h3>
            <ul class="list-group" id="users1"></ul>
          </div>
        </div>
        <div class="col-md-8">
          <div class="chat" id="chat1"></div>
          <form class="" id="messageForm1" action="index.html" method="post">
            <div class="form-group">
              <label for="">Enter Message</label>
              <textarea class="form-control" id="message1" name="name" rows="8" cols="80"></textarea>
              <br />
              <input type="submit" name="" class="btn btn-primary" value="Send Message">
            </div>
          </form>
        </div>
      </div>
    </div>

    </div>

<script>
  $(function() {
    var socket = io.connect();
    var $messageForm = $('#messageForm');
    var $message = $('#message');
    var $chat = $('#chat');
    var $messageArea = $('#messageArea');
    var $userFormArea = $('#userFormArea')
    var $userForm = $('#userForm')
    var $users = $('#users')
    var $username = $('#username')

    var $messageForm1 = $('#messageForm1');
    var $message1 = $('#message1');
    var $chat1 = $('#chat1');
    var $messageArea1 = $('#messageArea1');
    var $userFormArea1 = $('#userFormArea1')
    var $userForm1 = $('#userForm1')
    var $users1 = $('#users1')
    var $username1 = $('#username1')


    $messageForm.submit(function(e) {
      e.preventDefault();
      socket.emit('send message', $message.val(), function(data) {
            $chat.append('<div class="well error"><strong>'+data+'</strong>: '+data.msg+'</div>')
      })
      $message.val('');
    })



    socket.on('new message', function(data) {
      $chat.append('<div class="well"><strong>'+data.user+'</strong>: '+data.msg+'</div>')
    })

    $userForm.submit(function(e) {
      e.preventDefault();
      socket.emit('new user', $username.val(), function(data){
        if(data) {
          $userFormArea.hide();
          $messageArea.show();
        }
      });
      // $username.val('');
    });

    socket.on('get users', function(data){
      var html = '';
      for(i = 0; i < data.length; i++) {
        html += '<li class="list-group-item it">'+data[i]+'</li>';
      }
      $users.html(html)
    })

    socket.on('whisper', function(data){
      $chat.append('<div class="well whisper"><strong>'+data.user+'</strong>: '+data.msg+'</div>')
    })



    $(document).on('click', '.it', function(e) {
      console.log('ouch');
      socket.emit('private', {
        users: [$username.val(), $(e.target).text() ],
        message: 'You are now chatting with Me'
      })
    })

    $messageForm1.submit(function(e) {
      e.preventDefault();
      socket.emit('send private message', $message1.val(), function(data) {
            $chat1.append('<div class="well privateChat"><strong>'+data+'</strong>: '+data.msg+'</div>')
      })
      $message1.val('');
    })

    socket.on('new private message', function(data) {
      $chat1.append('<div class="well"><strong>'+data.user+'</strong>: '+data.msg+'</div>')
    })

    socket.on('privateRoom', function(data, callback) {
        alert(data.users[0] + ' ' + '&' + ' ' + data.users[1] + ' are entering a private chat')
    })



  });
</script>

  </body>
</html>
